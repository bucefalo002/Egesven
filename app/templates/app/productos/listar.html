{% extends 'app/base.html' %} {% block contenido %} {% load humanize %}
<br /><br /><br />
<div class="card">
  <div class="card-body">
    <h2>Listado de Productos</h2>
    <hr />
    <table class="table table-striped table-hover table-responsive-sm">
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Opciones</th>
      </tr>
      {% for p in productos %}
      <tr>
        <td>{{p.nombre|title}}</td>
        <td>${{p.precio|intcomma}}</td>
        <td>{{p.stock|title}}</td>
        <td>
          <a href="{% url 'editar' p.id %}" class="btn btn-info btn-sm"
            >Modificar</a
          >
          <a href="{% url 'eliminar' p.id %}" class="btn btn-danger btn-sm"
            >Eliminar</a
          >
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

{% endblock %}
