<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EGESVEN</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block css %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'app/css/stylesidex.css' %}" />
    <link rel="shortcut icon" href="{% static 'app/img/shop_106574.ico' %}">
  </head>
  <body>
    <header id="header">
      <img src="" alt="menu" class="menu" id="menu" />
      <div class="contenedor_logo">
        <img src="{% static 'app/img/logo.png' %}" alt="logo" class="logo" onclick="goToHome()"/>
      </div>
      <div>
        <nav id="nav">
          <ul>
            <li>
              <a href="{% url 'home' %}">Inicio</a>
            </li>
            <li>
                <a href="{% url 'carrito' %}">Carrito</a>
              </li>
            <li>
              <a href="{% url 'pago' %}">Pago</a>
            </li>
            <li>
              <a href="{% url 'agregar' %}">Agregar</a>
            </li>
            <li>
              <a href="{% url 'listar' %}">Listado</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div id="contenido">
        {% block contenido %}
        {% endblock %}
    </div>
    <footer>
      <footer>          
          <div class="logo_footer">
              <img src="{% static 'app/img/logo.png' %}" alt="logo">
          </div>
      </footer>
      <script>
        function goToHome(){
          window.location.href = "{% url 'home' %}";
        }
      </script>
  </body>
</html>
