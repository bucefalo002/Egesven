<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EGESVEN</title>
    <link rel="stylesheet" href="../../static/app/css/styles.css" />
    <link rel="shortcut icon" href="../../static/app/img/shop_106574.ico" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form method="post">
        {% csrf_token %}
        <h1>Ingresar</h1>
        <div class="input-box">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Usuario"
          />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Contraseña"
          />
          <i class="bx bxs-lock"></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" />Recúerdame</label>
          <label><a href="#">Olvidaste la contraseña</a></label>
        </div>
        <button type="submit" class="btn">Ingresar</button>
        <div class="register-link">
          <p><a href="{% url 'registrar' %}">Registrarse</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
